{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}{% trans "Create your account" %}{% endblock %}

{% block content %}
<h1>Create your account</h1>
<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans 'Create account' %}" />
</form>

<p>
  <a href="{% url 'auth' %}">Log in with a different email</a>
</p>

{% endblock %}

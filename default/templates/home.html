{% extends "base.html" %}

{% block content %}
  <h1>Single Sign-On</h1>

  <p>
    {% if view.request.user.is_authenticated %}
      <p>You are logged as {{ view.request.user.email }}.</p>
    {% else %}
      <a href="{% url 'auth_email' %}">Login or create an account</a>
    {% endif %}
  </p>
{% endblock %}
